<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
</head>
<body>
<h1>User Details</h1>

<div th:if="${user}">
    <p>User ID: <span th:text="${user.id}"></span></p>
    <p>Name: <span th:text="${user.name}"></span></p>
    <p>Email: <span th:text="${user.email}"></span></p>
    <p>Age: <span th:text="${user.age}"></span></p>
    <p>Department: <span th:text="${user.dept}"></span></p>
    <p>Salary: <span th:text="${user.salarey}"></span></p>
    <p>Password: <span th:text="${user.password}"></span></p>
    <!-- Add more fields as needed -->
</div>
<div th:unless="${user}">
    <p>User not found.</p>
</div>
</body>
</html>
